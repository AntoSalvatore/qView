steps:
- script: |
    git clone --depth 1 --branch $(curl --silent "https://api.github.com/repos/Skycoder42/QtApng/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")') https://github.com/Skycoder42/QtApng
    cd QtApng
    qmake "CONFIG += libpng_static"
    make
    sudo make install
  displayName: Build APNG plugin

- script: |
    git clone --depth 1 --branch $(curl --silent "https://api.github.com/repos/novomesk/qt-avif-image-plugin/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")') https://github.com/novomesk/qt-avif-image-plugin
    cd qt-avif-image-plugin
    ./build_libqavif_static.sh
    make
    sudo make install
  displayName: Build AVIF plugin

  # Skip HEIF on mac because Qt supports HEIF on mac for some reason
- script: |
    git clone --depth 1 --branch $(curl --silent "https://api.github.com/repos/strukturag/libde265/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")') https://github.com/strukturag/libde265
    cd libde265
    ./autogen.sh
    ./configure --disable-sherlock265
    make
    sudo make install

    git clone --depth 1 --branch $(curl --silent "https://api.github.com/repos/strukturag/libheif/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")') https://github.com/strukturag/libheif
    cd libheif
    ./autogen.sh
    ./configure
    make
    sudo make install
    
    git clone --depth 1 --branch $(curl --silent "https://api.github.com/repos/jakar/qt-heif-image-plugin/releases/latest" | grep -Po '"tag_name": "\K.*?(?=")') https://github.com/jakar/qt-heif-image-plugin
    cd qt-heif-image-plugin
    cmake .
    make
    sudo make install
  condition: ne( variables['Agent.OS'], 'Darwin' )
  displayName: Build HEIF plugin

  # gtk2 and qt5ct style plugins for linux appimages
- script: |
    git clone https://code.qt.io/qt/qtstyleplugins.git
    cd qtstyleplugins
    qmake
    sudo make install

    wget 'https://sourceforge.net/projects/qt5ct/files/latest/download'
    tar xf download
    cd qt5ct*
    qmake
    sudo make install
  condition: eq( variables['Agent.OS'], 'Linux' )
  displayName: Get GTK+2 and qt5ct styles